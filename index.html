<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header class="header">
        <h3 id="viewHighScores">View High Scores</h3>
    </header>

    <div id="timerDiv">
        <div id="timerEl"> </div>
    </div>


    <div id="begin">
        <button id="start">Start Quiz</button>

    </div>

    <h1 id="finishedEl" class="hide">GAME OVER</h1>

    <p id="finalScore" class="hide">Your score: </p>

    <form id="inputs" class="hide">

        <label for="userInitials">Initials:</label>
        <input type="text" id="userInitials" name="userInitials"><br><br>
        <input type="submit" value="Submit">
    </form>

    <button id="playAgain" class="hide">Play Again</button>


    <div id="quiz" class="hide">

        <h1 id="question"></h1>


        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>

    </div>
    <div>
        <!-- add high scores here -->
        <ol id="leaderboard" class="hide">

        </ol>
    </div>


    <script src="index.js"></script>
</body>

</html>
